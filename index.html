<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="estilo/table.css">

</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Banda</th>
                <th>#</th>
                <th>Música</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Pitty</td>
                <th>1</th>
                <td>Admirável chip novo</td>
            </tr>
            <tr>
                <th>2</th>
                <!-- <td>Pitty</td> -->
                <td>Pulsos</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Temporal</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Todos os direitos reservados &copy;</td>
            </tr>
        </tfoot>
        <caption>Tabela de músicas que lembro o nome (quase)</caption>
    </table>
</body>

</html>
