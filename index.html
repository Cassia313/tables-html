<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/table.js" defer></script>

    <title>Tabelas HTML</title>
</head>
<body>
    <div class="site-width">
        <input type="button" value="Cadastrar" id="btnOpenPopup">
    </div>
    <div id="popup">
        <div class="popup-content site-width">
            <span id="btnClose">X</span>
            <form action="">
                <div>
                    <label for="inBanda">Banda</label>
                    <input type="text" id="inBanda">
                </div>
                <div>
                    <label for="inMusica">Música</label>
                    <input type="text" id="inMusica">
                </div>
                <div>
                    <input type="button" value="Gravar" id="btnGravar">
                </div>
            </form>
        </div>
    </div>
    <table class="site-width">
        <caption>Lista de Músicas</caption>
        <thead>
            <tr>
                <th>Banda</th>
                <th>Música</th>
            </tr>
        </thead>
        <tbody id="musicas"> 
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Direitos reservados &copy;</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
