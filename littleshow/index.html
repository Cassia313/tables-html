<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../style/table.css"> -->

</head>

<body>
    <!-- thead, tbody, tfoot -->
    <table class="table table-dark table-striped table-hover table-bordered
    align-middle">
        <thead>
            <tr>
                <th>#</th>
                <th>Música</th>
                <th>Banda</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr>
                <th>1</th>
                <td>Pulsos</td>
                <td rowspan="4">Pitty</td>
            </tr>
            <tr>
                <th>2</th>
                <td>Admirável chip novo</td>
                <!-- <td>Pitty</td> -->
            </tr>
            <tr>
                <th>3</th>
                <td>O lobo</td>
            </tr>
            <tr>
                <th>4</th>
                <td>Semana que vem</td>
            </tr>
        </tbody>
        <tfoot class="table-group-divider text-center">
            <tr>
                <td colspan="3">Todos os direitos reservados &copy;</td>
            </tr>
        </tfoot>
        <caption class="caption-top text-center">Músicas que sei o nome</caption>
    </table>
</body>

</html>
